{% extends 'shop/basic.html' %}

{% block title%} Login {% endblock %}
{% block body %}

<div class="container">
    <h2 class="mx-auto mx-3 my-3">
        Login
    </h2>
    <form  method="POST">
     {% csrf_token %}
                <h4> {{ msg }} </h4>

        <div class="form-group">
            <label for="emaillog">Username</label>
            <input type="text" name="emaillog" class="form-control" id="emaillog" >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name = "password" id="password"></input>
        </div>
        <button type="submit" class="btn">Login</button>

      </form>

      <div class="my-2">
        <h5> Haven't created account yet?  </h5>
        <a href="/shop/register" class="btn"> Create an Account </a>
      </div>
</div>


{% endblock %}

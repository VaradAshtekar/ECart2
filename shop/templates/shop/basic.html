
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>{% block titles%} {% endblock %}</title>

          <style>
              {% block css %}
              @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
              body, h2{
                   font-family: 'Roboto Condensed', sans-serif;

              }
                 .btn{
    background-color: rgb(90, 221, 90);
    border:none;
    border-radius: 0px;
   }
   .btn:hover{
       background-color: limegreen !important;
       box-shadow: 0px 0px 5px 3px;
   }


   
              {% endblock %}
    </style>


<script async defer crossorigin="anonymous" src="https://connect.facebook.net/mr_IN/sdk.js#xfbml=1&version=v8.0" nonce="GiFvpiIy"></script>

  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default navbar-fixed">
  <a class="navbar-brand" href="#">
    <img src="/static/shop/25619.svg" width="30" height="30" alt="" loading="lazy">
  </a>

      <h1><a class="navbar-brand" href="/shop/">E-Cart.com</a></h1>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      <li class="nav-item">
        <a class="nav-link" href="/shop/"><i class="fa fa-home" aria-hidden="true"></i></a>
      </li>


       <li class="nav-item">
        <a class="nav-link" href="/shop/contact">Contact Us</a>
      </li> 
       <div class="dropdown">
  <a class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Categories
  </a>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="/shop/categorywise/Fashion">Fashion</a>
    <a class="dropdown-item" href="/shop/categorywise/Food">Food</a>
    <a class="dropdown-item" href="/shop/categorywise/Household">Household</a>
    <a class="dropdown-item" href="/shop/categorywise/Digital">Digital</a>
    <a class="dropdown-item" href="/shop/categorywise/Stationary">Stationary</a>

  </div>
</div>
         
    </ul>

<form method="get" action="/shop/search" class="form-inline">
    <input class="form-control mr-sm-2 mx-2" name="search" id="search" type="search" placeholder="Search" aria-label="Search">
    <button class="btn my-2 my-sm-0 mx-2" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
</form>




<!-- Button trigger modal -->
<a href="/shop/register/" type="button" class="btn" >
   <i class="fa fa-user-circle" aria-hidden="true"></i>
</a>

      <a href="/shop/logout" type="button" class="btn" >
<i class="fa fa-sign-out" aria-hidden="true"></i>
      </a>
    <!-- Button trigger modal -->
<button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
   <i class="fa fa-shopping-cart" aria-hidden="true"></i>

</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> <a href="/shop/yourcart"> Your Cart </a></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-md-5">
                  <img src="/media/{{product.image}}" class="card-img-top" alt="...">
              </div>
              <div class="col-md-7">
                <div class="row">
                 <div class="col-md-8">
                  <h4>{{product.product_name}}</h4>
                  <h4>{{product.price}}</h4>
                 </div>
                  <div class="col-md-4">
                      <a href="/shop/products/{{product.id}}"><button id="{{product.id}}" class="btn cart"><i class="fa fa-eye" aria-hidden="true"></i> Quick View</button></a>
                  </div>
                  </div>
              </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn">Ok</button>
        <button type="button" class="btn"><a href="/shop/yourcart"> Add Some more Items</a></button>

      </div>
    </div>
  </div>
</div>
</nav>



        {% block body %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
       {% block js %} 
         
       {% endblock %} 
  </body>
</html>

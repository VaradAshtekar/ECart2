{% extends 'shop/basic.html' %}

{% block title%} Register {% endblock %}
{% block body %}


<div class="container">
   <div class="modal-body">
       <h2 class="my-3">Register</h2>
        <h4 class="text-{{color}}"> {{ s_stat }} </h4>
          <form method="post" >
              {% csrf_token %}
               <div class="form-group">
    <label for="exampleInputEmail4">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail4" name="username" aria-describedby="emailHelp">
    <small id="userss" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
              <div class="form-group">
    <label for="exampleInputPassword3">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword3" name="password2">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn">Register</button>
</form>

      </div>
</div>

{% endblock %}
